<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply | BIGMAN OTHMAN Tech Ltd</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f8f9fa;
      background-attachment: fixed;
    }

    header {
      background: rgba(10, 61, 98, 0.95);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0,0,0,0.5);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 900px;
      margin: 70px auto;
      padding: 30px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1, h3 {
      color: gold;
      text-shadow: 0 0 10px gold;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: gold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 7px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    .btn-submit {
      margin-top: 35px;
      width: 100%;
      padding: 14px;
      background: gold;
      color: #000;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      border: none;
    }

    /* SUCCESS POPUP */
    #successPopup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* ====== Footer ====== */
    footer {
      text-align: center;
      padding: 20px;
      color: #f1f1f1;
      opacity: 0.8;
      margin-top: 40px;
    }

    #successPopup .box {
      background: white;
      padding: 25px;
      max-width: 380px;
      width: 85%;
      border-radius: 15px;
      text-align: center;
      color: black;
      box-shadow: 0 0 20px gold;
    }

    #successPopup h2 {
      color: gold;
    }

    #successPopup button {
      margin-top: 15px;
      background: gold;
      border: none;
      padding: 10px 25px;
      font-weight: 700;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">ðŸ’¡ ANGAZA</div>
</header>

<div class="container">
  <h1>Apply for Software Engineer Position</h1>

  <form>
    <label>Full Name</label>
    <input type="text" placeholder="Enter your full name" required>

    <label>Email Address</label>
    <input type="email" placeholder="example@gmail.com" required>

    <label>Phone Number</label>
    <input type="text" placeholder="+255 700 000 000" required>

    <label>Your Location</label>
    <input type="text" placeholder="Dar es Salaam, Tanzania">

    <label>Short Professional Summary</label>
    <textarea rows="4" placeholder="Tell us about your skills, experience and abilities..."></textarea>

    <label>Degree Certificate</label>
    <input type="file">

    <label>Project Certificate</label>
    <input type="file">

    <label>1-Minute Project Video</label>
    <input type="file">

    <label>Why do you want this position?</label>
    <textarea rows="3"></textarea>

    <label>Portfolio Link</label>
    <input type="url" placeholder="https://github.com/username">

    <button class="btn-submit">Submit Application</button>
  </form>
</div>

<!-- SUCCESS POPUP -->
<div id="successPopup">
  <div class="box">
    <h2>Submission Successful!</h2>
    <p>
      Invitation notification will be sent through your account.<br><br>
      <b>THANKS FOR USING ANGAZA</b>
    </p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>
<footer>

  </footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBm4uimZ4UNhT_c-t0Dt0WLUwgmHHIMzzk",
    authDomain: "angazasystem.firebaseapp.com",
    databaseURL: "https://angazasystem-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "angazasystem",
    storageBucket: "angazasystem.firebasestorage.app",
    messagingSenderId: "191988119746",
    appId: "1:191988119746:web:aa050634bc5d57b1bde35b",
    measurementId: "G-2RN3CLME03"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.querySelector(".btn-submit").addEventListener("click", async (e) => {
    e.preventDefault();

    const btn = document.querySelector(".btn-submit");
    btn.textContent = "Submitting...";
    btn.disabled = true;

    try {
      await addDoc(collection(db, "applications"), {
        fullName: document.querySelector("input[placeholder='Enter your full name']").value,
        email: document.querySelector("input[placeholder='example@gmail.com']").value,
        phone: document.querySelector("input[placeholder='+255 700 000 000']").value,
        location: document.querySelector("input[placeholder='Dar es Salaam, Tanzania']").value,
        summary: document.querySelector("textarea[rows='4']").value,
        why: document.querySelector("textarea[rows='3']").value,
        portfolio: document.querySelector("input[type='url']").value,
        submittedAt: serverTimestamp()
      });

      document.getElementById("successPopup").style.display = "flex";
      btn.textContent = "Submit Application";
      btn.disabled = false;

    } catch (err) {
      alert("Error saving application");
      btn.textContent = "Submit Application";
      btn.disabled = false;
    }
  });
</script>

<script>
  function closePopup() {
    document.getElementById("successPopup").style.display = "none";
  }
</script>

</body>
</html>
