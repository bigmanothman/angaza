      .then(userCredential => {

    } else {
      window.location.href = "index.html";
    }
})

      .catch(error => {
        alert("âŒ Login Error: " + error.message);
      });

  // Auth state observer
  onAuthStateChanged(auth, user => {
    if (user) {

    } else {

    }
  });
</script>
