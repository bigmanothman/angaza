<!-- Firebase v9 Modular SDK -->
<script type="module">
  import { getFirestore, doc, getDoc } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  // ðŸ”‘ Firebase Config (replace with your config)
  const firebaseConfig = {
    apiKey: "AIzaSyBm4uimZ4UNhT_c-t0Dt0WLUwgmHHIMzzk",
    authDomain: "angazasystem.firebaseapp.com",
    projectId: "angazasystem",
    storageBucket: "angazasystem.firebasestorage.app",
    messagingSenderId: "191988119746",
    appId: "1:191988119746:web:aa050634bc5d57b1bde35b",
    measurementId: "G-2RN3CLME03"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Login Function
  window.logIn = function() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPass").value;
    
    // Validate inputs
    if (!validateInputs()) {
      return;
    }
    
    // Show loading state
    const loginBtn = document.querySelector('.login-btn');
    const originalText = loginBtn.innerHTML;
    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
    loginBtn.disabled = true;
    
    // Add loading class
    const container = document.querySelector('.container');
    container.classList.add('loading');

    signInWithEmailAndPassword(auth, email, password)
      .then(userCredential => {
        // Success - show success message
        showToast('Login successful! Redirecting...', 'success');
        
        // Add success animation
        container.classList.remove('loading');
        container.classList.add('success');
        
        // Redirect after delay
       setTimeout(async () => {
  try {
    const user = userCredential.user;

    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      throw new Error("USER_DOC_MISSING");
    }

    const role = userSnap.data().role;

    if (role === "jobseeker") {
      window.location.href = "jobseeker-dashboard.html";
    } else if (role === "employer") {
      window.location.href = "companyd.html";
    } else {
      throw new Error("INVALID_ROLE");
    }

  } catch (err) {
    console.error(err);

    showToast(
      err.message === "USER_DOC_MISSING"
        ? "Profile not found. Please complete signup."
        : "Account role error. Contact support.",
      "error"
    );

    // ðŸ”„ RUDISHA UI
    loginBtn.innerHTML = originalText;
    loginBtn.disabled = false;
    container.classList.remove("loading", "success");
  }
}, 1200);

      })
      .catch(error => {
        // Error - reset button state
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
        container.classList.remove('loading');
        
        // Show error based on error code
        let errorMessage = "Login Error: ";
        switch(error.code) {
          case 'auth/user-not-found':
            errorMessage = "No account found with this email. Please sign up.";
            break;
          case 'auth/wrong-password':
            errorMessage = "Incorrect password. Please try again.";
            break;
          case 'auth/invalid-email':
            errorMessage = "Please enter a valid email address.";
            break;
          case 'auth/too-many-requests':
            errorMessage = "Too many login attempts. Please try again later.";
            break;
          default:
            errorMessage += error.message;
        }
        
        showToast(errorMessage, 'error');
        
        // Add shake animation to form
        container.classList.add('shake');
        setTimeout(() => {
          container.classList.remove('shake');
        }, 500);
      });
  }

  // Input validation
  function validateInputs() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPass").value;
    
    if (!email) {
      showToast("Please enter your email address", 'error');
      document.getElementById("loginEmail").focus();
      return false;
    }
    
    if (!password) {
      showToast("Please enter your password", 'error');
      document.getElementById("loginPass").focus();
      return false;
    }
    
    // Simple email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      showToast("Please enter a valid email address", 'error');
      document.getElementById("loginEmail").focus();
      return false;
    }
    
    return true;
  }

  // Toast notification function
  function showToast(message, type = 'info') {
    // Remove existing toast
    const existingToast = document.getElementById('toastNotification');
    if (existingToast) {
      existingToast.remove();
    }
    
    // Create new toast
    const toast = document.createElement('div');
    toast.id = 'toastNotification';
    toast.className = `toast-notification ${type}`;
    toast.innerHTML = `
      <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
      <span>${message}</span>
      <button class="toast-close" onclick="this.parentElement.remove()">
        <i class="fas fa-times"></i>
      </button>
    `;
    
    document.body.appendChild(toast);
    
    // Show toast
    setTimeout(() => {
      toast.classList.add('show');
    }, 10);
    
    // Auto remove after 5 seconds
    setTimeout(() => {
      if (toast.parentNode) {
        toast.classList.remove('show');
        setTimeout(() => {
          if (toast.parentNode) toast.remove();
        }, 300);
      }
    }, 5000);
  }
  
  // Make showToast globally available
  window.showToast = showToast;

  // Auth state observer
 onAuthStateChanged(auth, user => {
  console.log(user ? "User session active" : "No user session");
});

</script>

<style>

      opacity: 0;

    }

    box-shadow: 
      0 12px 40px rgba(0, 0, 0, 0.4),
      inset 0 1px 0 rgba(255, 255, 255, 0.1);
  }

  /* Loading state */
  .container.loading::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, #ffd32a, #ffc312);
    border-radius: 24px 24px 0 0;
    z-index: 2;
    animation: loading 1.5s infinite;
  }

  @keyframes loading {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

  /* Success state */
  .container.success {
    animation: successPulse 0.6s ease;
  }

  @keyframes successPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
  }

  /* Error state */
  .container.shake {
    animation: shake 0.5s ease-in-out;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
  }

    font-size: 2.2rem;
    font-weight: 700;
    color: #ffd32a;
    text-shadow: 0 0 15px rgba(255, 211, 42, 0.5);

    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
  }

  .logo i {
    font-size: 1.8rem;
  }

  /* ====== Form Header ====== */
  .form-header {
    margin-bottom: 35px;
  }

  .form-header h2 {
    font-size: 1.8rem;
    font-weight: 600;
    color: #fff;
    margin-bottom: 10px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
  }

  .form-header p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.95rem;
    line-height: 1.5;
  }

  /* ====== Input Wrapper ====== */
  .input-wrapper {
    position: relative;
    width: 100%;
    margin: 0 0 25px 0;
    transition: all 0.3s ease;
  }

  .input-wrapper:focus-within {
    transform: translateY(-2px);
  }

  .input-wrapper input {
    width: 100%;
    padding: 16px 20px 16px 50px;
    border-radius: 12px;
    border: 2px solid rgba(255, 255, 255, 0.1);
    outline: none;
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    font-size: 1rem;
    font-family: "Poppins", sans-serif;
    transition: all 0.3s ease;
  }

  .input-wrapper input:focus {
    border-color: #ffd32a;
    background: rgba(255, 211, 42, 0.05);
    box-shadow: 0 0 0 3px rgba(255, 211, 42, 0.1);
  }

  .input-wrapper input::placeholder {
    color: rgba(255, 255, 255, 0.4);
    font-weight: 400;
  }

  /* Input icon */
  .input-wrapper i {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #ffd32a;
    font-size: 1.1rem;
    transition: all 0.3s ease;
  }

  .input-wrapper:focus-within i {
    color: #ffc312;
    transform: translateY(-50%) scale(1.1);
  }

  /* Password toggle */
  .password-toggle {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: rgba(255, 255, 255, 0.5);
    cursor: pointer;
    font-size: 1.1rem;
    padding: 5px;
    transition: color 0.3s ease;
  }

  .password-toggle:hover {
    color: #ffd32a;
  }

  /* ====== Button ====== */
  .btn-group {
    width: 100%;
    margin-top: 10px;
  }

  .login-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #ffd32a, #ffc312);
    color: #0a3d62;
    border: none;
    border-radius: 12px;
    font-family: "Poppins", sans-serif;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255, 211, 42, 0.3);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .login-btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 5px;
    height: 5px;
    background: rgba(255, 255, 255, 0.5);
    opacity: 0;
    border-radius: 100%;
    transform: scale(1, 1) translate(-50%);
    transform-origin: 50% 50%;
  }

  .login-btn:focus:not(:active)::after {
    animation: ripple 1s ease-out;
  }

  @keyframes ripple {
    0% {
      transform: scale(0, 0);
      opacity: 0.5;
    }
    100% {
      transform: scale(20, 20);
      opacity: 0;
    }
  }

  .login-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 211, 42, 0.5);
  }

  .login-btn:active:not(:disabled) {
    transform: translateY(0);
  }

  .login-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
  }

  /* ====== Links ====== */
  .form-links {

  .form-links a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 1px;

    transition: width 0.3s ease;

  .form-links a:hover::after {

  }

    margin-top: 15px;
    font-size: 0.9rem;
  }

    top: 20px;
    right: 20px;
    width: 36px;
    height: 36px;
    background: rgba(255, 255, 255, 0.1);

    border-top-color: #ffd32a;
    animation: spin 1s ease-in-out infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>

  <script>
    // Cancel Button Function
    function cancelContainer() {
      const redirect = localStorage.getItem("redirectAfterLogin");
      if (redirect) {
        window.location.href = redirect;
      } else {
        window.location.href = "index.html";
      }
    }

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('loginPass');
      const toggleButton = document.querySelector('.password-toggle i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.className = 'fas fa-eye-slash';
        toggleButton.parentElement.setAttribute('aria-label', 'Hide password');
      } else {
        passwordInput.type = 'password';
        toggleButton.className = 'fas fa-eye';
        toggleButton.parentElement.setAttribute('aria-label', 'Show password');
      }
    }

    // Enter key to submit form
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const activeElement = document.activeElement;
        if (activeElement.id === 'loginEmail' || activeElement.id === 'loginPass') {
          logIn();
        }
      }
    });

    // Create animated background particles
    function createParticles() {
      const container = document.getElementById('particlesContainer');
      const particleCount = Math.min(30, Math.floor(window.innerWidth / 30));
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random properties
        const size = Math.random() * 6 + 2;
        const left = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 15;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}vw`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        container.appendChild(particle);
      }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      // Create background particles
      createParticles();
      
      // Auto-focus email input on page load
      const emailInput = document.getElementById('loginEmail');
      setTimeout(() => {
        if (emailInput) emailInput.focus();
      }, 300);
      
      // Add form validation on blur
      const inputs = document.querySelectorAll('#loginEmail, #loginPass');
      inputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (this.value.trim() === '') {
            this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
          }
        });
      });
      
      // Prevent form submission on Enter in inputs (let the button handle it)
      document.getElementById('loginPass').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
        }
      });
    });

    // Handle window resize
    let resizeTimeout;
    window.addEventListener('resize', function() {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        const container = document.getElementById('particlesContainer');
        container.innerHTML = '';
        createParticles();
      }, 250);
    });
  </script>
</body>
</html>
